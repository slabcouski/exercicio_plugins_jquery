<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Plugins Jquery</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrap">
            <h2 class="titulo">Criando uma nova conta</h2>
            <form action="" class="formulario">
                <input type="text" placeholder="Nome Completo" id="nome" name="nome">
                <input type="email" placeholder="Email" id="email" name="email">
                <input type="tel" placeholder="Telefone" id="telefone" name="telefone">
                <input type="text" placeholder="CPF" id="cpf" name="cpf">
                <input type="text" placeholder="Endereço" id="endereco" name="endereço">
                <input type="text" placeholder="CEP" id="cep" name="cep">
                <div class="checkbox">
                    <label class="containerCh">
                        <input type="checkbox" name="rememberMe" id="rememberMe">
                        <span class="checkmark"></span>
                        <h5>Lembrar</h5>
                    </label>
                    <label class="containerCh">
                        <input type="checkbox" name="subscribe" id="subscribe">
                        <span class="checkmark"></span>
                        <h5>Inscrever na Newsletter</h5>
                    </label>
                </div>
                <button class="botao" type="submit">Registrar</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./assets/js/messages_pt_BR.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
